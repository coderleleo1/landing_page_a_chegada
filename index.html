<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Chegada</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">
                <img src="./dist/images/logo.png" alt="A Chegada">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button">Assista Agora</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button">Entrar</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="./dist/images/logo.png" alt="A Chegada">
            </div>
            <h3 class="title--small">
                Disponível em diversas plataformas.
            </h3>
                <ul class="hero__content__platforms">
                    <li class="hero__content__platforms__streaming">
                        <img src="./dist/images/logos/prime-video-logo.jpg" alt="">
                        <button class="button">Assine Agora</button>
                        <span class="text">R$ 19,90/mês</span>
                    </li>
                    <li class="hero__content__platforms__streaming">
                        <img src="./dist/images/logos/google_play_logo.png" alt="">
                        <button class="button">Alugue Ou Compre</button>
                        <span class="text">R$ 7,90 ou R$ 24,90</span>
                    </li>
                    <li class="hero__content__platforms__streaming">
                        <img src="./dist/images/logos/apple_tv_logo.png" alt="">
                        <button class="button">Assine Agora</button>
                        <span class="text">R$ 21,90/mês</span>
                    </li>
                </ul>
                <p class="text--small">
                    *O preço pode variar caso a assinatura seja feita através de outras plataformas
                </p>
        </div>
    </section>

    <section class="movie">
        <div class="movie__tabs">
            <button data-tab-button="veja" class="movie__tabs__button  movie__tabs__button--is-active">Veja Mais</button>
            <button data-tab-button="linguagem" class="movie__tabs__button">Linguagem</button>
            <button data-tab-button="atores"  class="movie__tabs__button">Atores</button>
        </div> 
        <ul data-tab-id="veja" class="movie__images about__images--is-active">
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-25_170257660.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-25_170645765.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-28_161429602.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 1.jpg" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 2.jpg" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 3.png" alt="">
            </li>
        </ul>

        <ul data-tab-id="linguagem" class="movie__images about__images--is-active">
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-25_170257660.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-25_170645765.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-28_161429602.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 1.jpg" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 2.jpg" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 3.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 4.webp" alt="">
            </li>
        </ul>

        <ul data-tab-id="atores" class="movie__images about__images--is-active">
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-25_170257660.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-25_170645765.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/imagem_2025-04-28_161429602.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 1.jpg" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 2.jpg" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 3.png" alt="">
            </li>
            <li class="movie__images__item">
                <img src="./dist/images/img 4.webp" alt="">
            </li>
        </ul>
    </section>
    <script src="./dist/js/main.js"></script>
</body>
</html>
